<div
  class="w-full bg-green-600 rounded-r h-screen flex flex-col items-start justify-between py-3"
>
  <div
    class="py-3 px-5 font-semibold text-white flex items-center justify-between w-full"
  >
    <div class="flex items-center gap-4">
      <div
        class="w-11 h-11 rounded-full bg-white flex items-center justify-center text-black"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </div>
      <p>{{ userName }}</p>
    </div>
    <span
      *ngIf="role == 'admin'"
      class="bg-white px-4 py-1 rounded-full text-xs text-green-600"
      >{{ role }}</span
    >
  </div>
  <ul class="w-full">
    <li class="hover:bg-green-400">
      <a
        href="/home/allbooks"
        class="font-semibold text-white w-full flex items-center gap-4 py-3 px-5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819"
          />
        </svg>

        <p>Dashboard</p>
      </a>
    </li>
    <li *ngIf="role == 'admin'" class="hover:bg-green-400">
      <a
        href="home/addbook"
        class="font-semibold text-white w-full flex items-center gap-4 py-3 px-5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
          />
        </svg>

        <p>Add Book</p>
      </a>
    </li>
  </ul>
  <button
    (click)="clearCookies()"
    class="py-3 px-5 hover:bg-red-700 w-full flex items-center justify-start text-white"
  >
    Logout
  </button>
</div>
